<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="browserApp">
<head>
    <link rel="shortcut icon" href="">
    <link href="ClientApp/Content/browser.css" rel="stylesheet" />
    <link href="ClientApp/Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div ng-cloak class="container">
        <div class="info" ng-controller="filesCountCtrl">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Less 10MB</th>
                        <th>10MB - 50MB</th>
                        <th>More 100MB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span ng-show="path" ng-bind="minMaxCount.CountLessFiles"></span>
                            <span ng-hide="!path || minMaxCount.CountBetweenFiles >= 0 "><img src="ClientApp/Content/Pictures/loading.gif" /></span>
                            <span ng-show="!path">---</span>
                        </td>
                        <td>
                            <span ng-show="path" ng-bind="minMaxCount.CountBetweenFiles"></span>
                            <span ng-hide="!path || minMaxCount.CountBetweenFiles >= 0  "><img src="ClientApp/Content/Pictures/loading.gif" /></span>
                            <span ng-show="!path">---</span>
                        </td>
                        <td>
                            <span ng-show="path" ng-bind="minMaxCount.CountMoreFiles"></span>
                            <span ng-hide="!path || minMaxCount.CountBetweenFiles >= 0 "><img src="ClientApp/Content/Pictures/loading.gif" /></span>
                            <span ng-show="!path">---</span>
                        </td>
                    </tr>
                </tbody>

            </table>
            <span class="currentPath">Current Path:</span>
            <span>{{currentPath}}</span>

        </div>

        <div ng-view></div>
    </div>
    <script src="ClientApp/JS/jquery-1.9.1.min.js"></script>
    <script src="ClientApp/JS/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js"></script>
    <script src="ClientApp/Module/mainModule.js"></script>
    <script src="ClientApp/Services/browserSrv.js"></script>
    <script src="ClientApp/Controllers/initDirCtrl.js"></script>
    <script src="ClientApp/Controllers/filesCountCtrl.js"></script>
    <script src="ClientApp/Controllers/browserCtrlt.js"></script>

</body>
</html>
