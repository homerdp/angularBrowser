<ul>
    <li ng-cloak ng-repeat="dir in directoryInfo.DirectoriesList">
        <a ng-href="#/{{directoryInfo.InitialPath +'\\' + dir}}" ng-click="getDirInfoByPath(directoryInfo.InitialPath+'\\'+dir)">{{dir}}</a>
    </li>
    <li ng-cloak ng-repeat="dir in directoryInfo.FilesList">
        <a ng-href="#">{{dir}}</a>
    </li>
</ul>
